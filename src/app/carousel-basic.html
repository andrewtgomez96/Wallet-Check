<ngb-carousel *ngIf="images">
  <ng-template ngbSlide>
    <img [src]="images[0]" alt="Random first slide" style="width:1100px; height:600px;">
    <div class="carousel-caption">
      <h3>Black Lives Matter</h3>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img [src]="images[1]" alt="Random second slide" style="width:1100px; height:600px;">
    <div class="carousel-caption">
      <h3>Climate Change</h3>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img [src]="images[2]" alt="Random third slide" style="width:1100px; height:600px;">
    <div class="carousel-caption">
      <h3>Women's Rights</h3>
    </div>
  </ng-template>
</ngb-carousel>
